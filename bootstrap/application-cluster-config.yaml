apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/instance: argocd
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: apps/argocd
    repoURL: 'https://github.com/vrutkovs/ota-argocd-config'
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated: {}
